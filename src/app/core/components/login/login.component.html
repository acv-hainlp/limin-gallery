<div class="card mx-auto mt-5 p-4 text-center" style="width: 20rem;">
    <h1 class="text-danger">
        <i class="fa fa-pinterest" aria-hidden="true"></i>
    </h1>
    <h4 class="card-title my-3">Welcome to Pinterest</h4>
    <form>
        <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-danger btn-block">Login</button>
    </form>
    <p class="card-subtitle my-3 text-muted">OR</p>
    <button type="submit" class="btn btn-primary btn-block"><i class="fa fa-facebook-official" aria-hidden="true"></i> Facebook Login</button>
    <button type="submit" class="btn btn-info btn-block"><i class="fa fa-google" aria-hidden="true"></i> Facebook Login</button>
</div>
