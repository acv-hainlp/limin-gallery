<!-- navbar -->
<nav class="navbar navbar-expand-sm navbar-light py-0 border">
  <a class="navbar-brand" routerLink="">
    <h1><i class="fa fa-pinterest" aria-hidden="true"></i></h1>
  </a>
  <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
              <span class="navbar-toggler-icon"></span>
            </button>
  <div class="collapse navbar-collapse" id="collapseExample" [ngbCollapse]="!isCollapsed">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <input style="min-width:600px" type="text" class="form-control bg-light border-0" placeholder="Search..">
      </li>
    </ul>
    <span class="navbar-text" style="font-size:28px">
      <span *ngIf="authService.user$ | async as user; else anonymousUser">
          <a routerLink="profile"><img class=" rounded-circle" [src]="user.photoURL" alt="" width="40px"></a>
          <a class="ml-3"><i class="fa fa-bars" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-commenting-o mx-3" aria-hidden="true"></i></a>
          <a *ngIf="user" (click)="logOut()"><i class="fa fa-sign-out" aria-hidden="true"></i></a>
      </span>
      <ng-template #anonymousUser>
          <span routerLink="login"><i class="fa fa-sign-in" aria-hidden="true"></i></span>
      </ng-template>
    </span>
  </div>
</nav>
<!-- End nav bar -->
